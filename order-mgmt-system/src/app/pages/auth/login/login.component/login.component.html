<div class="login-page">

  <div class="login-card">
    <h2>Sign in</h2>
    <p class="subtitle">Use your account to continue</p>

    <form #f="ngForm" (ngSubmit)="login(f)">

      <div class="field">
        <input
          name="email"
          type="text"
          placeholder="Email or username"
          [(ngModel)]="model.credential"
          required />
      </div>

      <div class="field">
        <input
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          required />
      </div>

      <button type="submit" class="btn-primary">
        Login
      </button>

    </form>

    <p class="error" *ngIf="error">{{ error }}</p>

    <div class="divider">
      <span>OR</span>
    </div>

    <a routerLink="/register" class="register-link">
      Create a new account
    </a>
  </div>

</div>
